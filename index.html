<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title> Rock, Paper, Scissors </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="header" class="row">
        <div class="col title">
          <div id="title">
            <h1>Rock</h1>
            <h1>Paper</h1>
            <h1>Scissors</h1>
          </div>
        </div>
        <div id="score" class="col-2 title">
          <p>Score</p>
          <p class="score-number">0</p>
        </div>
      </div>
    </div>
    <!-- Images  -->
    <div class="container">
      <h2 id="your-pick" class="hide">You Picked</h2>
      <h2 id="house-pick" class="hide">The House Picked</h2>
      <div class="row img">
        <div class="col">
          <div id="paper" role="button" class="circle paper">
            <img src="images/icon-paper.svg" alt="" />
          </div>
          <div id="scissors" role="button" class="circle scissors">
            <img src="images/icon-scissors.svg" alt="" />
          </div>
          <div id="rock" role="button" class="circle rock">
            <img src="images/icon-rock.svg" alt="" />
          </div>
          <img id="triangle" src="images/bg-triangle.svg" alt="" />

          <!-- Rules Button  -->

          <div id="button">
            <button type="button" class="btn btn-outline-secondary rules">
              <p>Rules</p>
            </button>
          </div>
         </div>
      </div>
     
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Gabriel Mazzieiro</a>.
      </div>

      <!-- hollow wait circle  -->

      <div id="wait-circle" class="hide"></div>

      <!-- House Options  -->

      <div id="paper-chosen" class="paper hide">
        <img src="images/icon-paper.svg" alt="" />
      </div>
      <div id="scissors-chosen" class="scissors hide">
        <img src="images/icon-scissors.svg" alt="" />
      </div>
      <div id="rock-chosen" class="rock hide">
        <img src="images/icon-rock.svg" alt="" />
      </div>

      <!-- Game Result -->

      <div id="game-result" class="hide">
        <p id="final">it's a tie</p>
        <button type="button" class="btn btn-light play-again">Play Again</button>
      </div>


      <!-- rules information -->

      <div id="rules-bg">
        <p>Rules</p>
        <button type="button" class="btn-close" aria-label="Close"></button>

        <img src="images/image-rules.svg" id="rules" alt="" />
      </div>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
